<form class="form-horizontal" ng-control="OrderCtrl">
    <div class="form-group">
        <label class="col-sm-2 control-label">Customer name</label>
        <div class="col-sm-10">
            <input class="form-control col-sm-10" type="text" ng-model="order.customer">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fruit list</label>
        <div class="col-sm-10">
            <select multiple class="form-control">
                <option>Apple</option>
                <option>Banana</option>
                <option>Pitaya</option>
                <option>Mango</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Order amount</label>
        <div class="col-sm-10">{{order.amount|currency:"ï¿¥"}}</div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Delivery date</label>
        <div class="col-sm-10">
            <input class="form-control" type="date" ng-model="order.delivery_date">
        </div>
    </div>

    <div class="text-center">
        <input class="btn btn-success" type="button" ng-click="createOrder(order)" value="Order Now">
    </div>
</form>
