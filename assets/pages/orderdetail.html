<form class=form-horizontal ng-control=OrderDetail><div class=form-group><label class="col-sm-2 control-label">Customer name</label><div class=col-sm-10>{{order.customer}}</div></div><div class=form-group><label class="col-sm-2 control-label">Fruit list</label><div class=col-sm-10><table><tr><th>Fruit</th><th>Quantity</th></tr><tr class=form-inline ng-repeat="fruit in order.fruits"><td>{{fruit.fruit_name}}&nbsp;&nbsp;</td><td>{{fruit.fruit_quantity}}</td></tr></table></div></div><div class=form-group><label class="col-sm-2 control-label">Order amount</label><div class=col-sm-10>{{order.amount|currency:"ï¿¥"}}</div></div><div class=form-group><label class="col-sm-2 control-label">Delivery date</label><div class=col-sm-10>{{order.delivery_date}}</div></div></form>
