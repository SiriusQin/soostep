<form class=form-horizontal ng-control=userManager><div class=form-horizontal><div class=form-group><label class="col-sm-1 control-label">User Name</label><div class=col-sm-11><input class="form-control input-sm" type=text ng-model=userName></div></div><div class=form-group><label class="col-sm-1 control-label">Role</label><div class=col-sm-11><select class="form-control input-sm" ng-model=selectedRoleName><option ng-repeat="role in roles">{{role.name}}</option></select></div></div><div class=text-center><input class="btn btn-success" type=button ng-click=createUser() value="Create User"></div></div></form>
